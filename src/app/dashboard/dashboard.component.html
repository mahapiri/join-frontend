<div class="dashboard-container" *ngIf="userService.isLoggedIn$ | async">
    <div class="sidebar">
        <a routerLink="/summary">
            <img class="logo" src="assets/img/logo/white.svg" alt="Join">
        </a>
        <nav class="sidebar-container">
            <ul class="sidebar-list">
                <li class="sidebar-item">
                    <div routerLink="/summary" routerLinkActive="sidebar-item-active">
                        <img src="assets/img/menu/summary/default.svg" alt="Summary">
                        <a>Summary</a>
                    </div>
                </li>
                <li class="sidebar-item">
                    <div routerLink="/add-task" routerLinkActive="sidebar-item-active">
                        <img src="assets/img/menu/add-task/default.svg" alt="Summary">
                        <a>Add Task</a>
                    </div>
                </li>
                <li class="sidebar-item">
                    <div routerLink="/board" routerLinkActive="sidebar-item-active">
                        <img src="assets/img/menu/board/default.svg" alt="Summary">
                        <a>Board</a>
                    </div>
                </li>
                <li class="sidebar-item">
                    <div routerLink="/contacts" routerLinkActive="sidebar-item-active">
                        <img src="assets/img/menu/contacts/default.svg" alt="Summary">
                        <a>Contacts</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="legal-item">
            <a (click)="navigateTo('privacy-policy')" routerLinkActive="legal-item-active">Privacy Policy</a>
            <a (click)="navigateTo('legal-notice')" routerLinkActive="legal-item-active">Legal notice</a>
        </div>
    </div>
    <div class="menu">
        <div class="menu-container">
            <p class="kanban-text">Kanban Project Management Tool</p>
            <a routerLink="/summary">
                <img class="logo-mobile" src="../../assets/img/logo.svg" alt="Join Logo">
            </a>
            <div class="menu-right-section">
                <a routerLink="/help" routerLinkActive="help-icon-active">
                    <img class="help-icon" src="assets/img/help/default.svg" alt="Help">
                </a>
                <div class="profile-icon" (click)="toggleSubmenu()">
                    <a>{{ currentUser?.initial }}</a>
                </div>
            </div>
        </div>
        <div *ngIf="isSubmenu">
            <app-submenu appClickOutside (clickOutside)="toggleSubmenu()" [(isSubmenu)]="isSubmenu"></app-submenu>
        </div>
    </div>
</div>

<ng-container *ngIf="(sharedService.siteIsLoading$ | async) && !(sharedService.disableAnimation$)">
    <app-logo></app-logo>
</ng-container>

<div class="router-container">
    <!-- <router-outlet></router-outlet> -->
</div>
