<div class="inside-app">
    <header>
        <h3>Contacts</h3>
        <div class="divider"></div>
        <h5>Better with a team</h5>
    </header>
    <ng-container *ngIf="userService.users$ | async as users">
        <div class="contact-container" *ngIf="currentUser != null">

                <div class="contact-icon"
                    [ngStyle]="{'background-color': 'var(' + currentUser.color + ')'}">{{ currentUser.initial}}</div>

                    <h4>{{ currentUser.name}}</h4>

            <div class="contact-infos">
                <div class="email-phone-section">
                    <a class="a-bold">Email</a>
                    <a class="email-text" href="mailto:{{ currentUser.email}}">{{
                        currentUser.email}}</a>
                </div>
                <div class="email-phone-section">
                    <a class="a-bold">Phone</a>
                    <a>{{ currentUser.phone}}</a>
                </div>
            </div>

</div>
