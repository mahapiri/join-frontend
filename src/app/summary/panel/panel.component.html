<div class="panel-container">
    <div class="panel-row">
        <div class="box box1" (mouseover)="imgSrcTodo ='assets/img/edit/hover.svg'" (mouseout)="imgSrcTodo ='assets/img/edit/default.svg'">
            <div class="icon">
                <img [src]="imgSrcTodo" alt="To-Do">
            </div>
            <div class="box-content">
                <h2>1</h2>
                <p>To-do</p>
            </div>
        </div>
        <div class="box box2" (mouseover)="imgSrcDone ='assets/img/edit/hover.svg'" (mouseout)="imgSrcDone ='assets/img/edit/default.svg'">
            <div class="icon">
                <img [src]="imgSrcDone" alt="To-Do">
            </div>
            <div class="box-content">
                <h2>1</h2>
                <p>To-do</p>
            </div>
        </div>
    </div>
    <div class="box box3">3</div>
    <div class="panel-row-3">
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</div>
