<div class="popup-contact">
    <div class="left-section">
        <div class="left-content">
            <img src="/assets/img/logo/white.svg" alt="Join Logo">
            <div class="title">
                <div>
                    <h3>Add contact</h3>
                    <h5>Tasks are better with a team!</h5>
                </div>
                <div class="divider"></div>
            </div>
        </div>
    </div>
    <div class="right-section">
        <div class="right-content">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="input-contact-field">
                    <div class="contact-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_247654_7041" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0"
                                width="24" height="24">
                                <rect width="24" height="24" fill="#D9D9D9" />
                            </mask>
                            <g mask="url(#mask0_247654_7041)">
                                <path
                                    d="M12 12C10.9 12 9.95833 11.6083 9.175 10.825C8.39167 10.0417 8 9.1 8 8C8 6.9 8.39167 5.95833 9.175 5.175C9.95833 4.39167 10.9 4 12 4C13.1 4 14.0417 4.39167 14.825 5.175C15.6083 5.95833 16 6.9 16 8C16 9.1 15.6083 10.0417 14.825 10.825C14.0417 11.6083 13.1 12 12 12ZM18 20H6C5.45 20 4.97917 19.8042 4.5875 19.4125C4.19583 19.0208 4 18.55 4 18V17.2C4 16.6333 4.14583 16.1125 4.4375 15.6375C4.72917 15.1625 5.11667 14.8 5.6 14.55C6.63333 14.0333 7.68333 13.6458 8.75 13.3875C9.81667 13.1292 10.9 13 12 13C13.1 13 14.1833 13.1292 15.25 13.3875C16.3167 13.6458 17.3667 14.0333 18.4 14.55C18.8833 14.8 19.2708 15.1625 19.5625 15.6375C19.8542 16.1125 20 16.6333 20 17.2V18C20 18.55 19.8042 19.0208 19.4125 19.4125C19.0208 19.8042 18.55 20 18 20ZM6 18H18V17.2C18 17.0167 17.9542 16.85 17.8625 16.7C17.7708 16.55 17.65 16.4333 17.5 16.35C16.6 15.9 15.6917 15.5625 14.775 15.3375C13.8583 15.1125 12.9333 15 12 15C11.0667 15 10.1417 15.1125 9.225 15.3375C8.30833 15.5625 7.4 15.9 6.5 16.35C6.35 16.4333 6.22917 16.55 6.1375 16.7C6.04583 16.85 6 17.0167 6 17.2V18ZM12 10C12.55 10 13.0208 9.80417 13.4125 9.4125C13.8042 9.02083 14 8.55 14 8C14 7.45 13.8042 6.97917 13.4125 6.5875C13.0208 6.19583 12.55 6 12 6C11.45 6 10.9792 6.19583 10.5875 6.5875C10.1958 6.97917 10 7.45 10 8C10 8.55 10.1958 9.02083 10.5875 9.4125C10.9792 9.80417 11.45 10 12 10Z"
                                    fill="#FFF" />
                            </g>
                        </svg>
                    </div>
                    <div class="inputfield-container">
                        <div class="inputfield">
                            <div>
                                <input formControlName="name" type="text" placeholder="Name" [class.invalidInput]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                                <img class="input-icon" src="/assets/img/contact-form/person.svg" alt="Name">
                            </div>
                            <p class="errormsg" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                                Check your name. Please try again.
                            </p>
                        </div>

                        <div class="inputfield">
                            <div>
                                <input formControlName="email" type="text" placeholder="Mail" [class.invalidInput]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                                <img class="input-icon" src="/assets/img/contact-form/mail.svg" alt="Mail">
                            </div>
                            <p class="errormsg" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                                Check your email. Please try again.
                            </p>
                        </div>

                        <div class="inputfield">
                            <div>
                                <input formControlName="phone" type="text" placeholder="Phone">
                                <img class="input-icon" src="/assets/img/contact-form/call.svg" alt="Phone" [class.invalidInput]="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">    
                            </div>
                            <p class="errormsg" *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
                                Check your phone. Please try again.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="btn-content">
                    <div class="empty-div"></div>
                    <div class="btn-div">
                        <button class="cancel-btn" type="button" (click)="cancel()">
                            <p>Cancel</p>
                            <img class="clear-img" src="/assets/img/clear/default.svg" alt="Clear">
                        </button>
                        <button class="save-btn" type="submit" [disabled]="contactForm.invalid">
                            <p class="p-bold">Create contact</p>
                            <img src="/assets/img/check/default-create-task.svg" alt="Save">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
